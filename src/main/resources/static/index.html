<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Class Maker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="//cdn.rawgit.com/jmnote/plantuml-encoder/d133f316/dist/plantuml-encoder.min.js"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body>

  <body style="background-color: black;color:whitesmoke">
    <div  style="margin-top: 2em;padding-left: 8%;padding-right:8%;">
    <!-- <div  class="container" style="margin-top:"> -->
      <div class="row align-items-center" style="color: whitesmoke;">
        <div class="col-1">
          <img src="/logo.PNG" style="max-width: 100px;">
        </div>
        <div class="col-2">
          <h2>Class Maker</h2>
          <button class="btn btn-outline-info"  data-bs-toggle="modal" data-bs-target="#modalId">See how it works</button>
        </div>
        <div class="col-8" style="font-style: italic;">
          ClassMaker is a simple educational tool designed to help users create UML class diagrams with ease. 
          It utilizes text inputs to generate diagrams quickly, enabling users to visualize class structures easily.
        </div>
      </div>
      <div class="row" style="margin-top: 2em;color:whitesmoke">
        <div class="col-4">
          <div class="card" style="min-height:21em;background-color: black;">
            <div class="card-body" style="color:whitesmoke">
              <label for="prompt-uml" >State your wishes to the class/classes to create</label>
              <textarea rows="8" cols="80" class="form-control" id="prompt-uml"
                aria-describedby="questionHelp"></textarea>
              <br />
              <button id="btn-uml" class="btn btn-outline-info">
                Make UML
                <span id="get-uml-spinner" style="display:none" class="spinner-border spinner-border-sm"></span>
              </button>
              <button id="btn-lucky" class="btn btn-outline-info">I feel lucky</button>
              <button id="btn-clear" class="btn btn-outline-info">Clear</button>
              <button id="btn-show-umljoke" class="btn btn-outline-info"  data-bs-toggle="modal" data-bs-target="#modalUmlId">UML &#128514;</button>

              <!-- <div id="get-uml-spinner" class="spinner-border text-primary" role="status"
                style="display:inline-block">
                <span class="visually-hidden">Loading...</span>
              </div> -->
              <p id="error-uml" style="color:red"></p>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card" style="min-height:21em;background-color: black;">
            <div class="card-body d-flex flex-column align-items-center" >
              <div class="d-flex justify-content-center align-items-center">
                <img id="image-uml" src="" style="display: none;"></img>
              </div>
              <button id="btn-explain" class="btn btn-outline-info" style="display: none;margin-top:8px;">
                Explain Diagram
                <span id="get-explain-spinner" style="display:none" class="spinner-border spinner-border-sm"></span>
              </button>
              <button id="btn-show-plantuml" class="btn btn-outline-info" style="display: none;margin-top:8px;">Show plantUML (in console)</button>
            </div>
          </div>
        </div>
        <div class="col-5">
          <div class="card" id="card-explanation" style="display: none;">
            <div class="card-body" style="color: #0f063f; ">
              <p id="explanation" ></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal fade" id="modalId" tabindex="-1"  role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
      <div class="modal-dialog  modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="modalTitleId" style="color:rgb(31, 8, 105);">How this application is designed</h3>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" style="text-align: center;">
            <img src="" id="modal-image" style="max-width: 100%;max-height: 100%;">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modalUmlId" tabindex="-1"  role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
      <div class="modal-dialog  modal-dialog-centered modal-xl" role="document" >
        <div class="modal-content" style="background-color: lightsteelblue;color:black">
          <div class="modal-header">
            <h3 class="modal-title" id="modalTitleId" style="color:black;">UML ???</h3>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" style="text-align: center;">
            <h3 id="uml-joke"></h3>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

          </div>
        </div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>

</html>
